name: Norminette

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  linter:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: setup Python
        use: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: setup Norminette
        run: |
          python3 -m pip install pip --upgrade
          pip install norminette
      - name: Run norminette
        run: |
          python3 -m norminette src headers
